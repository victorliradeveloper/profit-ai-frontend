<header class="bg-gradient-to-br from-primary-500 to-primary-700 shadow-lg sticky top-0 z-[1000] mb-0">
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center px-4 md:px-8 h-auto md:h-20 py-4 md:py-0">
    <div class="flex items-center gap-4 mb-4 md:mb-0">
      <a routerLink="/" aria-label="Ir para a página inicial" class="no-underline">
        <h1 class="text-white text-2xl md:text-[1.8rem] font-bold m-0 drop-shadow-md tracking-tight">Profit AI</h1>
      </a>
    </div>

    <nav class="flex gap-4 md:gap-8 items-center">
      <!-- Links quando NÃO está autenticado -->
      <ng-container *ngIf="!isAuthenticated">
        <a routerLink="/login" routerLinkActive="bg-white/20 shadow-md" class="text-white no-underline font-medium text-sm md:text-base py-2 px-4 md:py-3 md:px-6 rounded-full transition-all duration-300 relative overflow-hidden flex items-center gap-2 hover:bg-white/10 hover:-translate-y-0.5 hover:shadow-md">
          Login
        </a>
        <a routerLink="/register" routerLinkActive="bg-white/20 shadow-md" class="text-white no-underline font-medium text-sm md:text-base py-2 px-4 md:py-3 md:px-6 rounded-full transition-all duration-300 relative overflow-hidden flex items-center gap-2 hover:bg-white/10 hover:-translate-y-0.5 hover:shadow-md">
          Cadastrar
        </a>
      </ng-container>

      <!-- Links quando está autenticado -->
      <ng-container *ngIf="isAuthenticated">
        <button
          type="button"
          [matMenuTriggerFor]="userMenu"
          class="text-white font-medium text-sm md:text-base py-2 px-4 md:py-2.5 md:px-4 rounded-full transition-all duration-300 relative overflow-hidden flex items-center gap-3 hover:bg-white/10 hover:-translate-y-0.5 hover:shadow-md bg-transparent border-none cursor-pointer"
          aria-label="Abrir menu do usuário"
        >
          <span class="w-9 h-9 rounded-full overflow-hidden bg-white/20 flex items-center justify-center ring-1 ring-white/30">
            <img
              *ngIf="userAvatarUrl; else avatarFallback"
              [src]="userAvatarUrl"
              [alt]="userName ? 'Foto de ' + userName : 'Foto de perfil'"
              class="w-full h-full object-cover"
              referrerpolicy="no-referrer"
            />
            <ng-template #avatarFallback>
              <span class="text-white font-semibold text-xs select-none">{{ userInitials }}</span>
            </ng-template>
          </span>
          <span class="max-w-[10rem] truncate">
            {{ userName || 'Perfil' }}
          </span>
          <mat-icon class="text-white/90 !text-[20px]">expand_more</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu" xPosition="before">
          <button mat-menu-item (click)="goToProfile()">
            <mat-icon>person</mat-icon>
            <span>Meu perfil</span>
          </button>
          <button mat-menu-item (click)="goToSettings()">
            <mat-icon>settings</mat-icon>
            <span>Configurações</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
      </ng-container>
    </nav>
  </div>
</header>
