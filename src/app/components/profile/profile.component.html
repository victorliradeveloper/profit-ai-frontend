<div class="flex justify-center items-center min-h-[80vh] p-5 bg-gradient-to-br from-primary-500 to-primary-700">
  <div class="bg-white p-10 rounded-lg shadow-[0_15px_35px_rgba(0,0,0,0.1)] w-full max-w-2xl">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Meu Perfil</h1>

    <!-- Mensagens de sucesso e erro (perfil) -->
    <div *ngIf="profileState.successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
      {{ profileState.successMessage }}
    </div>
    <div *ngIf="profileState.errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
      {{ profileState.errorMessage }}
    </div>

    <div class="space-y-6">
      <app-profile-image-section />

      <app-profile-form>
        <app-change-password-section between />
      </app-profile-form>
    </div>
  </div>
</div>
