<div class="rounded-2xl overflow-hidden bg-[#2c2c2e] border border-white/10">
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" matSort class="w-full !bg-transparent table-fixed">
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
        <th
          mat-header-cell
          *matHeaderCellDef
          [mat-sort-header]="col.key"
          [disabled]="col.sortable === false"
          class="!text-white/80 !font-semibold !bg-transparent relative pr-4"
          [ngClass]="headerAlignClass(col)"
        >
          <span>{{ col.header }}</span>
          <span
            *ngIf="col.resizable"
            [appColumnResize]="col.key"
            class="absolute right-0 top-0 h-full w-4 cursor-col-resize"
            aria-hidden="true"
          >
            <span class="absolute right-1 top-1/2 -translate-y-1/2 h-6 w-px bg-white/20 opacity-60 hover:opacity-100"></span>
          </span>
        </th>

        <td mat-cell *matCellDef="let row" class="!bg-transparent">
          <ng-container *ngIf="getCellTemplate(col.key) as tpl; else defaultCell">
            <ng-container *ngTemplateOutlet="tpl; context: { $implicit: row }"></ng-container>
          </ng-container>
          <ng-template #defaultCell>
            <span class="!text-white/80">{{ getValue(row, col.key) }}</span>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-white/5"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="!border-b !border-white/10 hover:!bg-white/5"></tr>
    </table>
  </div>

  <div class="border-t border-white/10">
    <mat-paginator
      class="!bg-[#2c2c2e]"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
