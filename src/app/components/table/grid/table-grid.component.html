<div class="rounded-2xl overflow-hidden bg-[#2c2c2e] border border-white/10">
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="state.dataSource" matSort class="w-full !bg-transparent table-fixed">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="!text-white/80 !font-semibold !bg-transparent relative pr-4">
          <span>Nome</span>
          <span appColumnResize="name" class="absolute right-0 top-0 h-full w-4 cursor-col-resize" aria-hidden="true">
            <span class="absolute right-1 top-1/2 -translate-y-1/2 h-6 w-px bg-white/20 opacity-60 hover:opacity-100"></span>
          </span>
        </th>
        <td mat-cell *matCellDef="let row" class="!text-white/80 !bg-transparent">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef class="!text-white/80 !font-semibold !bg-transparent relative pr-4">
          <span>Ícone</span>
          <span appColumnResize="icon" class="absolute right-0 top-0 h-full w-4 cursor-col-resize" aria-hidden="true">
            <span class="absolute right-1 top-1/2 -translate-y-1/2 h-6 w-px bg-white/20 opacity-60 hover:opacity-100"></span>
          </span>
        </th>
        <td mat-cell *matCellDef="let row" class="!text-white/80 !bg-transparent">
          <mat-icon class="!text-white/70 text-[18px] leading-[18px]">{{ row.icon }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef class="!text-white/80 !font-semibold !bg-transparent relative pr-4">
          <span>Cor</span>
          <span appColumnResize="color" class="absolute right-0 top-0 h-full w-4 cursor-col-resize" aria-hidden="true">
            <span class="absolute right-1 top-1/2 -translate-y-1/2 h-6 w-px bg-white/20 opacity-60 hover:opacity-100"></span>
          </span>
        </th>
        <td mat-cell *matCellDef="let row" class="!bg-transparent">
          <span class="inline-block w-3.5 h-3.5 rounded-full" [style.background]="row.color"></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="!text-white/80 !font-semibold text-right !bg-transparent">Ações</th>
        <td mat-cell *matCellDef="let row" class="text-right !bg-transparent">
          <button
            type="button"
            mat-icon-button
            class="text-white/80 hover:bg-white/10 !w-8 !h-8 !p-0"
            matTooltip="Detalhes"
            (click)="state.onRowAction('details', row)"
            aria-label="Detalhes"
          >
            <mat-icon class="text-white/70 text-[18px] leading-[18px]">description</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            class="text-white/80 hover:bg-white/10 !w-8 !h-8 !p-0"
            matTooltip="Editar"
            (click)="state.onRowAction('edit', row)"
            aria-label="Editar"
          >
            <mat-icon class="text-white/70 text-[18px] leading-[18px]">edit</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            class="text-white/80 hover:bg-white/10 !w-8 !h-8 !p-0"
            matTooltip="Arquivar"
            (click)="state.onRowAction('archive', row)"
            aria-label="Arquivar"
          >
            <mat-icon class="text-white/70 text-[18px] leading-[18px]">inventory_2</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="state.displayedColumns" class="!bg-white/5"></tr>
      <tr mat-row *matRowDef="let row; columns: state.displayedColumns" class="!border-b !border-white/10 hover:!bg-white/5"></tr>
    </table>
  </div>
</div>
