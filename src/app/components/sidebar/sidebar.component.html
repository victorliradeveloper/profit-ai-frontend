<mat-sidenav-container class="min-h-screen bg-white">
  <mat-sidenav
    *ngIf="isAuthenticated"
    [mode]="sidenavMode"
    [opened]="opened"
    (openedChange)="onOpenedChange($event)"
    [fixedInViewport]="true"
    [fixedTopGap]="fixedTopGapPx"
    [fixedBottomGap]="0"
    class="bg-neutral-950 text-white"
    [style.width.px]="sidenavWidthPx"
    [style.minWidth.px]="sidenavWidthPx"
  >
    <div class="px-6 py-6 border-b border-white/10">
      <div class="text-2xl font-bold tracking-tight">Profit AI</div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/configuracoes" routerLinkActive="bg-white/10" class="text-white" (click)="onNavItemClick()">
        <mat-icon matListItemIcon class="text-white/80">settings</mat-icon>
        <span matListItemTitle>Configurações</span>
      </a>

      <a mat-list-item routerLink="/planejamento" routerLinkActive="bg-white/10" class="text-white" (click)="onNavItemClick()">
        <mat-icon matListItemIcon class="text-white/80">event_note</mat-icon>
        <span matListItemTitle>Planejamento</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
