<mat-sidenav-container class="min-h-screen !bg-[#1c1c1e]">
  <mat-sidenav
    *ngIf="isAuthenticated"
    [mode]="sidenavMode"
    [opened]="opened"
    (openedChange)="onOpenedChange($event)"
    [fixedInViewport]="true"
    [fixedTopGap]="fixedTopGapPx"
    [fixedBottomGap]="0"
    class="bg-neutral-950 text-white !bg-[#2c2c2e]"
    [style.width.px]="sidenavWidthPx"
    [style.minWidth.px]="sidenavWidthPx"
  >
    <div class="h-full flex flex-col">
      <div class="py-3 pl-[30px] pt-7">
        <button
          type="button"
          [matMenuTriggerFor]="newMenu"
          class="w-[150px] rounded-full bg-[#10b780] text-white font-semibold py-3 px-4 transition-all duration-200 flex items-center justify-center gap-3 hover:brightness-110"
          aria-label="Criar novo"
        >
          <span class="w-10 h-10 rounded-full bg-white/15 flex items-center justify-center">
            <mat-icon class="text-white text-[22px] leading-[22px]">add</mat-icon>
          </span>
          <span>Novo</span>
        </button>
      </div>

      <mat-menu #newMenu="matMenu" xPosition="after" class="w-[400px] rounded-[100px]">
        <button
          mat-menu-item
          [routerLink]="['/planejamento']"
          [queryParams]="{ novo: 'despesa' }"
          (click)="onNavItemClick()"
        >
          <mat-icon class="!text-red-500">trending_down</mat-icon>
          <span>Despesa</span>
        </button>
        <button
          mat-menu-item
          [routerLink]="['/planejamento']"
          [queryParams]="{ novo: 'receita' }"
          (click)="onNavItemClick()"
        >
          <mat-icon class="!text-[#10b780]">trending_up</mat-icon>
          <span>Receita</span>
        </button>
        <button
          mat-menu-item
          [routerLink]="['/planejamento']"
          [queryParams]="{ novo: 'transferencia' }"
          (click)="onNavItemClick()"
        >
          <mat-icon class="!text-[#42a5f5]">repeat</mat-icon>
          <span>Transferência</span>
        </button>
      </mat-menu>

      <mat-nav-list class="flex-1 overflow-auto">
        <a mat-list-item routerLink="/planejamento" routerLinkActive="bg-white/10" class="text-white" style="padding-left: 20px" (click)="onNavItemClick()">
          <mat-icon matListItemIcon class="!text-[#ffffffb3]">home</mat-icon>
          <span matListItemTitle class="!text-[#ffffffb3]">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/planejamento" routerLinkActive="bg-white/10" class="text-white" style="padding-left: 20px" (click)="onNavItemClick()">
          <mat-icon matListItemIcon class="!text-[#ffffffb3]">event_note</mat-icon>
          <span matListItemTitle class="!text-[#ffffffb3]">Planejamento</span>
        </a>
        <a mat-list-item routerLink="/planejamento" routerLinkActive="bg-white/10" class="text-white" style="padding-left: 20px" (click)="onNavItemClick()">
          <mat-icon matListItemIcon class="!text-[#ffffffb3]">pie_chart</mat-icon>
          <span matListItemTitle class="!text-[#ffffffb3]">Relatórios</span>
        </a>
        <a mat-list-item routerLink="/planejamento" routerLinkActive="bg-white/10" class="!text-white/80" style="padding-left: 20px" (click)="onNavItemClick()">
          <mat-icon matListItemIcon class="!text-[#ffffffb3]">input</mat-icon>
          <span matListItemTitle class="!text-[#ffffffb3]">Categorias</span>
        </a>
        <a mat-list-item routerLink="/configuracoes" routerLinkActive="bg-white/10"  class="!text-white/80" style="padding-left: 20px" (click)="onNavItemClick()">
          <mat-icon matListItemIcon class="!text-[#ffffffb3]">settings</mat-icon>
          <span matListItemTitle class="!text-[#ffffffb3]">Configurações</span>
        </a>
      </mat-nav-list>

      <div class="px-5 py-4 border-t border-white/10 text-xs text-white/70 flex items-center justify-between">
        <span class="inline-flex items-center gap-2">
          <span class="w-2 h-2 rounded-full bg-[#10b780]"></span>
          <span class="font-semibold text-whie/80">Profit AI</span>
        </span>
        <span class="px-2 py-1 rounded-full bg-white/10 text-white/70">v1</span>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
