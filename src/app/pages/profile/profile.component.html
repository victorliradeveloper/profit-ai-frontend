<div class="flex justify-center items-center min-h-[80vh] p-5 bg-[#1c1c1e] py-[50px]">
  <div class="bg-[#2c2c2e] p-10 rounded-lg shadow-[0_15px_35px_rgba(0,0,0,0.1)] w-full max-w-5xl">

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-8">
      <h1 class="text-4xl font-bold text-[#ffffffb3]">Meu perfil</h1>

      <div class="w-full md:w-auto md:min-w-[520px]">
        <app-segmented-control [items]="tabs" [(value)]="activeTab"></app-segmented-control>
      </div>
    </div>

    <!-- Mensagens de sucesso e erro (perfil) -->
    <div *ngIf="profileState.successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-[#ffffffb3] rounded-lg">
      {{ profileState.successMessage }}
    </div>
    <div *ngIf="profileState.errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-[#ffffffb3] rounded-lg">
      {{ profileState.errorMessage }}
    </div>

    <div class="space-y-6">
      <app-profile-image-section />

      <ng-container [ngSwitch]="activeTab">
        <app-profile-form *ngSwitchCase="'perfil'"></app-profile-form>

        <app-change-password-section *ngSwitchCase="'senha'"></app-change-password-section>
      </ng-container>
    </div>
  </div>
</div>
