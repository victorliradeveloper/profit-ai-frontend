<div class="flex justify-center items-center min-h-[80vh] p-5 bg-[#1c1c1e] py-[50px]">
  <div class="bg-[#2c2c2e] p-10 rounded-lg shadow-[0_15px_35px_rgba(0,0,0,0.1)] w-full max-w-5xl">

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-8">
      <h1 class="text-4xl font-bold text-[#ffffffb3]">Meu perfil</h1>

      <div class="w-full md:w-auto md:min-w-[520px]">
        <div class="rounded-full bg-white/5 border border-white/10 p-1 flex items-center justify-between">
          <button
            type="button"
            (click)="setTab('perfil')"
            class="flex-1 px-5 py-3 text-sm font-semibold rounded-full transition-colors"
            [ngClass]="activeTab === 'perfil' ? 'bg-[#10b780] text-white shadow-sm' : 'text-[#ffffffb3] hover:bg-white/10'"
            aria-label="Ver perfil"
            [attr.aria-pressed]="activeTab === 'perfil'"
          >
            Vis√£o geral
          </button>
          <button
            type="button"
            (click)="setTab('senha')"
            class="flex-1 px-5 py-3 text-sm font-semibold rounded-full transition-colors"
            [ngClass]="activeTab === 'senha' ? 'bg-[#10b780] text-white shadow-sm' : 'text-[#ffffffb3] hover:bg-white/10'"
            aria-label="Ver senha"
            [attr.aria-pressed]="activeTab === 'senha'"
          >
            Meu cadastro
          </button>
          <button
            type="button"
            (click)="setTab('assinatura')"
            class="flex-1 px-5 py-3 text-sm font-semibold rounded-full transition-colors"
            [ngClass]="activeTab === 'assinatura' ? 'bg-[#10b780] text-white shadow-sm' : 'text-[#ffffffb3] hover:bg-white/10'"
            aria-label="Ver assinatura"
            [attr.aria-pressed]="activeTab === 'assinatura'"
          >
            Assinatura
          </button>
        </div>
      </div>
    </div>

    <!-- Mensagens de sucesso e erro (perfil) -->
    <div *ngIf="profileState.successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-[#ffffffb3] rounded-lg">
      {{ profileState.successMessage }}
    </div>
    <div *ngIf="profileState.errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-[#ffffffb3] rounded-lg">
      {{ profileState.errorMessage }}
    </div>

    <div class="space-y-6">
      <app-profile-image-section />

      <ng-container [ngSwitch]="activeTab">
        <app-profile-form *ngSwitchCase="'perfil'"></app-profile-form>

        <app-change-password-section *ngSwitchCase="'senha'"></app-change-password-section>

        <div *ngSwitchCase="'assinatura'" class="rounded-xl border border-white/10 bg-white/5 p-6 text-[#ffffffb3]">
          <h2 class="text-lg font-bold mb-2">Assinatura</h2>
          <p class="text-sm">Em breve.</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
