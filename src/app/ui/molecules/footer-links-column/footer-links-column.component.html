<div>
  <h4 class="text-lg font-semibold mb-4 text-white">{{ title }}</h4>
  <ul class="list-none p-0 m-0 space-y-3 text-sm">
    <li *ngFor="let link of links">
      <a
        [href]="link.href"
        class="text-gray-300 no-underline transition-colors duration-200 hover:text-primary-200"
      >
        {{ link.label }}
      </a>
    </li>
  </ul>
</div>
