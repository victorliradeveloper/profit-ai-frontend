<header class="bg-gradient-to-br from-primary-500 to-primary-700 shadow-lg sticky top-0 z-[1000] mb-0">
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center px-4 md:px-8 h-auto md:h-20 py-4 md:py-0">
    <div class="flex items-center gap-4 mb-4 md:mb-0">
      <app-icon-button
        *ngIf="isAuthenticated"
        icon="menu"
        ariaLabel="Abrir/fechar menu lateral"
        buttonClass="text-white hover:bg-white/10"
        iconClass="text-white"
        (pressed)="toggleSidebar()"
      ></app-icon-button>

      <app-app-logo></app-app-logo>
    </div>

    <nav class="flex gap-4 md:gap-8 items-center">
      <ng-container *ngIf="!isAuthenticated">
        <app-header-auth-links></app-header-auth-links>
      </ng-container>

      <ng-container *ngIf="isAuthenticated">
        <app-header-user-menu
          [userName]="userName"
          [userAvatarUrl]="userAvatarUrl"
          [userInitials]="userInitials"
          (profile)="goToProfile()"
          (settings)="goToSettings()"
          (logout)="logout()"
        ></app-header-user-menu>
      </ng-container>
    </nav>
  </div>
</header>
